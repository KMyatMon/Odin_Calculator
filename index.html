<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Odin Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Odin Calculator</h1>

	<div class="cal-con">
		<div class="input">
      		<div data-previous-operand class="previous-operand"></div>
      		<div data-current-operand class="current-operand"></div>
		</div>

		<div class="btn-container">
			<button data-all-clear class="data-clear-all f-1">CE</button>
			<button data-all-clear class="clear f-1">C</button>
			<button data-clear class="back f-1">X</button>
			<button data-operation class="divide f-1">รท</button>

			<button data-number class="f-2">7</button>
			<button data-number class="f-2">8</button>
			<button data-number class="f-2">9</button>
			<button data-operation class="mul f-1">x</button>

			<button data-number class="f-2">4</button>
			<button data-number class="f-2">5</button>
			<button data-number class="f-2">6</button>
			<button data-operation class="min f-1">-</button>

			<button data-number class="f-2">1</button>
			<button data-number class="f-2">2</button>
			<button data-number class="f-2">3</button>
			<button data-operation class="plus f-1">+</button>
			
			<button data-operation class="plus-minus f-2">+/-</button>
			<button data-number class="f-2">0</button>
			<button data-number class="point f-2">.</button>
			<button data-equals class="equal f-3">=</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
